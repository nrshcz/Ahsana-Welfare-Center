    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";

        import { getDatabase, ref, child, onValue,  push, update, get  } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytesResumable, getDownloadURL, deleteObject} from "https://www.gstatic.com/firebasejs/9.21.0/firebase-storage.js";

        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAnRXDaONlj8ebUzJh-8veX1GtgI9IF3Hs",
          authDomain: "ahsana-welfare-center-52143.firebaseapp.com",
          databaseURL: "https://ahsana-welfare-center-52143-default-rtdb.firebaseio.com",
          projectId: "ahsana-welfare-center-52143",
          storageBucket: "ahsana-welfare-center-52143.appspot.com",
          messagingSenderId: "52579977535",
          appId: "1:52579977535:web:d259c9b4952431c5daab8a"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        // const database = getDatabase(app);
        const auth = getAuth(app);
        var useremail = "";
        var userid = "";
        var imgpath = 0;
        var imgname = 0;

    
        onAuthStateChanged(auth, (user) => {
            if (user) {
             
            
              const uid = user.uid;
              userid = user.uid;
              const db = getDatabase(app);
              const refData = ref(db, 'donors/' + uid);
                onValue(refData, (snapshot) => {
                  const data = snapshot.val();
                  console.log(data);
  
                  if(data.firstname !== 0){
                      $('#first_name').val(data.firstname);
                  }else{
                      $('#first_name').val('');
                  }
                  
                  if(data.lastname !== 0){
                      $('#last_name').val(data.lastname);
                  }else{
                      $('#last_name').val('');
                  }
  
                  if(data.address !== 0){
                      $('#address').val(data.address);
                  }else{
                      $('#address').val('');
                  }
                  
                  if(data.phone !== 0){
                      $('#phone').val(data.phone);
                  }else{
                      $('#phone').val('');
                  }
                  
                  if(data.birth_date !== 0){
                      $('#dob').val(data.birth_date);
                  }else{
                      $('#dob').val('');
                  }
  
                  if(data.email !== 0){
                      $('#email').val(data.email);
                  }else{
                      $('#email').val('');
                  }
                  useremail = data.email;
  
                  if(data.gender !== 0){
                      $('#gender').val(data.gender).change();
                  }else{
                      $('#gender').val('');
                  }
                 
                  if(data.city !== 0){
                      $('#city').val(data.city);
                  }else{
                      $('#city').val('');
                  }
  
                  if(data.postcode !== 0){
                      $('#postcode').val(data.postcode);
                  }else{
                      $('#postcode').val('');
                  }
                
                  if(data.state !== 0){
                      $('#state').val(data.state);
                  }else{
                      $('#state').val('');
                  }
     
                  if(data.businessemail !== 0){
                      $('#businessemail').val(data.businessemail);
                  }else{
                      $('#businessemail').val('');
                  }
  
                  $('#oldurl').val(data.profileimg);
                  $('#oldname').val(data.profileimgname);
                  if(data.profileimg != 0){
                     $('.avatar').attr('src', data.profileimg);
                     $('.btnRemove').removeClass('d-none');
                  }else{
                     $('.avatar').attr('src', 'prop2.png');
                     $('.btnRemove').addClass('d-none');
                  }
  
              });
  
              setTimeout(function greet() {
                $('.overlay').addClass('d-none');
              }, 1500);
  
        
  
            } else {
              // User is signed out
              // ...
               alert('Please login first');
               window.location.href = '../login-donor/login-donor-page.html';
               console.log('donor is logout');
  
            }
          });

          $('.btnRemove').on('click', function(){

            imgpath = $('#oldurl').val();
            imgname = $('#oldname').val();


            if (confirm("Confirm to remove?") == true) {

                  $('.overlay').removeClass('d-none');
                  const refStorage1 = sRef(storage, `profile/${imgname}`);
                  // Delete the file
                  deleteObject(refStorage1).then(() => {

                      imgpath = 0;
                      imgname = 0;
                      updateInfo();
                      $('.overlay').addClass('d-none');

                  }).catch((error) => {
                    // Uh-oh, an error occurred!
                    console.log(error);
                    $('.overlay').addClass('d-none');
                  });
            } 

        });

        $('#btn-reset').on('click', function(){

            $('#first_name').val('');
            $('#last_name').val('');
            $('#address').val('');
            $('#phone').val('');
            $('#dob').val('');
            $('#businessemail').val('');
            $('#gender').val('');
            $('#address').val('');
            $('#city').val('');
            $('#postcode').val('');
            $('#state').val('');

    });
    $('#btnSave').on('click', function(){

        imgpath = $('#oldurl').val();
        imgname = $('#oldname').val();


        $('.overlay').removeClass('d-none');
        $('#btnSave').prop('disabled', true);

        var file = document.querySelector("#photo").files[0];


        if(file == undefined){

            updateInfo();

        }else{

            const name = +new Date() + "-" + file.name;
            const metadata = {
               contentType: 'image/*',
            };

            const storageRef = sRef(storage, 'profile/' + name);
            const uploadTask = uploadBytesResumable(storageRef, file, metadata);

            uploadTask.on('state_changed',
              (snapshot) => {
                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                console.log('Upload is ' + progress + '% done');
                switch (snapshot.state) {
                  case 'paused':
                    console.log('Upload is paused');
                    break;
                  case 'running':
                    console.log('Upload is running');
                    break;
                }
              }, 
              (error) => {
               
                switch (error.code) {
                  case 'storage/unauthorized':
                    // User doesn't have permission to access the object
                    break;
                  case 'storage/canceled':
                    // User canceled the upload
                    break;

                  // ...

                  case 'storage/unknown':
                    // Unknown error occurred, inspect error.serverResponse
                    break;
                }
              }, 
              () => {
                // Upload completed successfully, now we can get the download URL
                getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {


                    const desertRef = sRef(storage, `profile/${imgname}`);
                    // Delete the file
                    deleteObject(desertRef).then(() => {
                      // File deleted successfully
                    }).catch((error) => {
                      // Uh-oh, an error occurred!
                      console.log(error);
                    });

                     imgpath = downloadURL;
                     imgname = name;
                     updateInfo();

                });
              }
            );


        }

       
  });
  function updateInfo(){

    var firstname = $('#first_name').val();
    var lastname = $('#last_name').val();
    var phone = $('#phone').val();
    var dob = $('#dob').val();
    var email =  useremail;
    var gender =  $('#gender option:selected').val();
    var address =   $('#address').val();
    var city =   $('#city').val();
    var businessemail = $('#businessemail').val();
    var postcode = $('#postcode').val();
    var state = $('#state').val();
   

  

    const postData = {
      address: (address == "") ? 0 : address,
      birth_date: (dob == "") ? 0 : dob,
      city: (city == "") ? 0 : city,
      email: email,
      firstname: (firstname == "") ? 0 : firstname,
      gender: (gender == "") ? 0 : gender,
      lastname: (lastname == "") ? 0 : lastname,
      phone: (phone == "") ? 0 : phone,
      postcode: (postcode == "") ? 0 : postcode,
      role: 'donor',
      state: (state == "") ? 0 : state,
      businessemail: (businessemail == "") ? 0 : businessemail,
      profileimg: imgpath,
      profileimgname: imgname
    };


    const db = getDatabase(app);
    const updates = {};
    updates['/donors/' + userid] = postData;
    update(ref(db), updates).then(() => {

      $('#btnSave').prop('disabled', false);
      $('.overlay').addClass('d-none');
      $('#photo').val('');
      alert('Data updated successfully!');
      // window.location.href = "profile-donor.html";


    })
    .catch((error) => {
        alert(error);
        $('#btnSave').prop('disabled', false);
        $('.overlay').addClass('d-none');
    });

}

</script>
