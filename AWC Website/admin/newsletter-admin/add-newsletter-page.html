<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Edit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Inter";
    }

    label, button {
      font-size: 16px;
      cursor: pointer;
    }

    input, textarea {
      border: 3px solid #eee;
      padding: .4em 1em;
      border-radius: 6px;
    }

    form {
      display: grid;
      grid-row-gap: 10px;
      justify-content: center;
    }

    button {
      margin-top: 10px;
      background: #133EF5;
      color: #fff;
      padding: 10px 0;
      border: 0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <form action="/submit" method="POST" enctype="multipart/form-data">
    <label for="newstitle">Blog Title</label>
    <input type="text" id="newstitle" name="newstitle">

    <label for="newsDate">Publishing Date</label>
    <input type="date" id="newsDate" name="newsDate">

    <label for="newsDesc">Descriptiom</label>
    <textarea name="newsDesc" id="newsDesc"></textarea>

    <label for="newsphoto">Photo</label>
    <input type="file" id="newsphoto" name="newsphoto">

    <button type="submit">Publish</button>
  </form>
</body>
</html>
