<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="emailloginAdmin" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="passwordloginAdmin" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="loginAdmin" class="btn btn-block login-btn mb-4" type="button" value="Login">
                </form>
                <a href="#!" class="forgot-password-link">Forgot password?</a><br>
                <p>Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
                <p>Are you a donor? <a href="#!" class="text-reset">Login here</a></p>
                <nav class="login-card-footer-nav">
                 
                </nav>
            </div>
          </div>
        </div>
      </div>
     
    </div>
  </main>
